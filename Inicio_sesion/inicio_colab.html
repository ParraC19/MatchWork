<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión colaborador</title>
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
    <header style="background-color:aqua;">
        <table align="center" style="width:100%;">
            <tbody>
                <tr>
                    <td>
                        <img src="/images/LogoMW.jpg" width="100" align="left">
                    </td>
                </tr>
            </tbody>
        </table>
    </header>
    <section style="text-align: center; margin: 2%; margin-left: 30%; margin-right: 30% ;background-color: aqua;">
        <img src="/images/iniciosesion.png" height="150" align="center">
        <br>
        <h1 style="color: crimson;" align="center">Iniciar sesión</h1>
        <form action="" method="get">
                <label for="correo" aria-required="true">Correo Electronico:</label><br>
                <input type="email" id="correo" name="correo" required>
                <br><br>
                <label for="password" aria-required="true">Contraseña:</label><br>
                <input type="password" id="password" name="password" required>
                <br><br>
                <button><a href="/Index-inicios/index_colab.html">Entrar</a></button>   
            <br>
        </form>
        <a href="/INICIO SESION/success/index_client.html">¿Olvidaste tu contraseña?</a>
    </section>
</body>
</html>
