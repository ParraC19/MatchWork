<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchWork</title>
    <link rel="stylesheet" href="/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="/imagenes/favicon.png">
</head>
<body> 
    <div class="contenedor-registro">
        <div class="logo-registro">
            <a href="/index.html">
                <img src="/imagenes/LogoMWblanco.png" alt="Logo.png">
            </a>
        </div>
        <div class="titulo-registro">
            <h1>Crea una cuenta</h1>
        </div>
        <div>
            <form action="" method="get" autocomplete="on" class="registro">
                <div class="campo-registro">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo-registro">
                    <label   for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="campo-registro">
                    <label for="correo">Correo Electronico:</label>
                    <input type="email" id="correo" name="email"required>
                </div>
                <div class="campo-registro">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="campo-registro">
                    <label for="repeatpassword">Repetir contraseña:</label>
                    <input type="password" id="repeatpassword" name="repeatpassword" required>
                </div>
                <div class="campo-registro">
                    <label for="genero">Genero:</label>
                    <select id="genero"     name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="campo-registro">
                    <label for="pais">Pais:</label>
                    <select id="pais" name="pais" required>
                        <option value="colombia">Colombia</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="argentina">Argentina</option> 
                    </select>
                </div>
                <div class="campo-registro-radius">
                    <label for="Match">¿Que quieres ser?</label>
                    <select name="quien-es" id="quien-es">
                        <option name="quien-es"     id="quien-es">Selecciona</option>
                        <option name="quien-es"     id="quien-es">Ser talento</option>
                        <option name="quien-es"     id="quien-es">Ser cazador</option>
                    </select>
                </div>
                <div class="espacio-boton-registro">
                    <button class="botones boton-registro" type="submit"><a href="/Inicio_sesion/inicio-sesion.html" class="accion-registro">Enviar</a></button>
                </div>
            </form>
    </div> 

</body>
</html>
